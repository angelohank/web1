2. Escreva versões resumidas ("atalhos") para os atributos referentes a padding e margin
das tag div’s apresentadas abaixo:

<div style ="margin-top:5%; margin-bottom:5%; margin-right:10%; margin-left:10%;">
    div A
</div>

<div style ="padding-top:5px; padding-bottom:8px; padding-right:6px; padding-left:7px;">
    div B
</div>


Resposta:

<div style ="margin: 5% 10%;">
    div A
</div>

<div style ="padding: 5px 6px 8px 7px;">
    div B
</div>
